<!DOCTYPE html>
<html>
<head>
    <title>RUSD COVID Statistics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RUSD COVID-19 statistics">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="resources/js/chart.min.js"></script>
    <style>
        .white {
            color: #ffffff;
        } .white:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a href="/" class="nav-link">home</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">rusd</a>
            <div class="dropdown-menu">
            <a href="/schedule" class="dropdown-item">schedule</a>
            <a href="/covid.html" class="dropdown-item">covid stats</a>
            </div>
        </li>
        </ul>
    </nav>
    <!-- END NAVBAR -->

    <div class="container-fluid black">
        <div class="container header py-4">
            <h1 class="display-1 bebas">COVID-19</h1>
            <h2 class="display-4">RUSD Statistics</h2>
        </div>
    </div>
    <div class="black">
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link white active" data-toggle="tab" href="#confirmed">Confirmed Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link white" data-toggle="tab" href="#exposures">Exposures</a>
            </li>
            <li class="nav-item">
                <a class="nav-link white" data-toggle="tab" href="#symptomatic">Symptomatic Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link white" data-toggle="tab" href="#about">About</a>
            </li>
          </ul>
    </div>
    <div class="tab-content p-4">
        <div id="confirmed" class="tab-pane chart-holder active">
            <h2 class="display-4" data-toggle="tooltip" data-placement="bottom" title="Have tested positive for COVID-19.">Confirmed Cases per Week</h2>
        </div>
        <div id="exposures" class="tab-pane chart-holder">
            <h2 class="display-4" data-toggle="tooltip" data-placement="bottom" title="Have been exposed to a positive case of COVID-19 but have not tested positive.">Exposures per Week</h2>
        </div>
        <div id="symptomatic" class="tab-pane chart-holder">
            <h2 class="display-4" data-toggle="tooltip" data-placement="bottom" title="Demonstrating symptoms of COVID-19 but have not tested positive.">Symptomatic Cases</h2>
        </div>
        <div id="about" class="tab-pane chart-holder">
            <h2 class="display-4">About</h2>
            <p>
                The data on this page comes from
                <a href="https://www.rocklinusd.org/COVID-19-Resources/Current-Status-of-RUSD/Weekly-COVID-Exposures/index.html">the district's website</a>.
                See the PDF's for data sources.
            </p>
        </div>
    </div>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>
    <script src="resources/js/covid.js"></script>
</body>
</html>
