<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300" rel="stylesheet">
    <title>SmittyCraft</title>
    <style>p,h1,h2,h3,h4,h5,h6,span,div{font-family:'Roboto'!important;}.mono{font-family:'Roboto Mono'!important;}</style>
  </head>
  <body>
    <div class="w3-bar w3-top navigation w3-xlarge"></div>
    <div class="w3-bar navigation w3-xlarge"></div>
    <div class="w3-padding-large">
      <h2>Welcome!</h2>
      <p class="w3-large">This site will be my portfolio or something. I got a free domain name so I took it, but I didn't stop to think about what I would put on it. So here it is...</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
$(document).ready(function () {
  var links = [
    {
      name: 'Home',
      href: '/'
    }
  ];
  var i;
  var string = '';
  var navs = document.getElementsByClassName('navigation');
  for (i = 0; i < links.length; i++) {
    string += '<a href="' + links[i].href + '"><div class="w3-button">' + links[i].name + '</div></a>';
  }
  for (i = 0; i < navs.length; i++) {
    $(navs[i]).html(string);
  }
});
    </script>
  </body>
</html>
